<!DOCTYPE html>
<html ng-app="generica">
    <head lang="en">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/ng-grid.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="libs/angularjs-jquery/css/jquery-ui.css"/>


        <script type="text/javascript" src="libs/jquery.min.js"></script>
        <script type="text/javascript" src="libs/angular.min.js"></script>
        <script type="text/javascript" src="libs/ng-grid.js"></script>        
        <script type="text/javascript" src="libs/angular-route.js"></script>
        <script type="text/javascript" src="libs/angular-resource.js"></script>
        

  
        <script type="text/javascript" src="bower_components/angular-tree-control/angular-tree-control.js"></script>
        <link rel="stylesheet" type="text/css" href="bower_components/angular-tree-control/css/tree-control.css">
        <link rel="stylesheet" type="text/css" href="bower_components/angular-tree-control/css/tree-control-attribute.css">
        


        <script type="text/javascript" src="main.js"></script>
        <script type="text/javascript" src="routing.js"></script>
        <script type="text/javascript" src="tableview.js"></script>

        <script type="text/javascript" src="autoFormController.js"></script>    
        <script type="text/javascript" src="loginController.js"></script>    
        <script type="text/javascript" src="logoutController.js"></script>    
        <script type="text/javascript" src="tableActionsController.js"></script>
        <script type="text/javascript" src="formOrderController.js"></script>
        <script type="text/javascript" src="tableFormElementsOrderController.js"></script>
        <script type="text/javascript" src="gridOptionsService.js"></script>
        <script type="text/javascript" src="returnPageService.js"></script>
        
              
        <script src="bower_components/angular-strap/dist/angular-strap.min.js"></script>
        <script src="bower_components/angular-strap/dist/angular-strap.tpl.min.js"></script>
	
	
	<script type="text/javascript" src="menuController.js"></script>
    </head>
    <body>
	<table style="width:100%">
	<tr><td valign="top" width="15%">
	<treecontrol ng-controller="menuController" class="tree-classic"
	   tree-model="menuItems"
	   options="treeOptions"
	   on-selection="selectedNode(node)"
	   selected-node="">
	   {{node.menulabel}}
	</treecontrol>
	</td><td valign="top">  
        <div ng-view>

        </div>
	</td>
	</tr></table>
    </body>
</html>
