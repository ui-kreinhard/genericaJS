
<body ng-controller="gridController">
    <legend>autoform</legend>  
    <div ng-show="errors.hasErrors()" class="alert alert-danger" style="width: 25%">
	<div ng-repeat="error in errors.errorList">
           {{error.errormessage}}   
        </div>
    </div>

        <form 
             class="form-horizontal"
              ng-submit="submit()"
         >
            <div  
                class="form-group">
                <div class="col-xs-10"
                autoform
              formname="editForm" 
              disabledvar="formDisabled" 
              model="model"
              ng-repeat="field in dataSchema" 
              content="field"></div>
            </div>
            <input type="submit" value="Submit"></input>
        </form>              

        
</body>
